about_content: | # this will include new lines to allow paragraphs

   폭넓은 <mark>Data Analysis</mark> 및 AI 기반 데이터 처리 경험
    (Python, Tableau, AWS, GCP 등 활용)
    - 조선업 야드 내 IoT raw 데이터 분석 및 대시보드 시각화를 통한 생산성 향상 도모
    - 특허 데이터의 Clustering 결과를 Echarts 및 Datatables를 활용해 시각적으로 효과적으로 표현
    - 기상 및 교통 데이터를 수집하여 제설 분석을 위한 시각화 및 인사이트 도출
    - 연구 주제 발굴을 위한 논문 및 포털 사이트 데이터를 수집하고, NLP 기법을 사용해 분석

   <mark>자기 개발</mark>을 위한 지속적인 학습과 커뮤니티 기여
    - 시각화 프로젝트를 수행하고 Tableau 커뮤니티와 SNS에 결과물 공유 및 피드백 수집
    - 학습 내용을 체계적으로 정리하고 [시간의 농도](https://jongsky.tistory.com/), [Study Log](https://jongsky.github.io/Study-Log/)에 공유
    - 논문을 읽고 텍스트 요약 후 이를 바탕으로 구현 코드 작성 및 분석
    - 국내 대표 태블로 커뮤니티, '플랜잇 데이터 시각화 커뮤니티' 11기로 활동하며 데이터 시각화 및 인사이트 도출에 기여

